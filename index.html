<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Crédito Social - Energia e Água</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Crédito Social para Energia e Água</h1>

        <form id="form">
            <label for="energia">Consumo de Energia (kWh):</label>
            <input type="number" id="energia" placeholder="Insira o consumo de energia" required>

            <label for="agua">Consumo de Água (m³):</label>
            <input type="number" id="agua" placeholder="Insira o consumo de água" required>

            <label for="pagamentoEnergia">Pagou a fatura de energia no prazo?</label>
            <select id="pagamentoEnergia" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="pagamentoAgua">Pagou a fatura de água no prazo?</label>
            <select id="pagamentoAgua" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Calcular Crédito Social</button>
        </form>

        <div id="resultado" class="hidden">
            <h2>Resultado</h2>
            <p><strong>Pontuação Total:</strong> <span id="pontuacao"></span></p>
            <p><strong>Benefícios Obtidos:</strong> <span id="beneficios"></span></p>

            <!-- Área para gráficos -->
            <h3>Gráficos de Consumo e Pontuação</h3>
            <div>
                <canvas id="graficoConsumo"></canvas>
                <canvas id="graficoPontuacao"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
